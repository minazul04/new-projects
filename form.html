<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h1>please form filap</h1>
            <form>
                <label for="name">your Name:
                    <input id="name" type="text"placeholder="your name">
                </label>
                <label for="email">your Email: 
                    <input id="email" type="text" placeholder="your email"></label>
                  <label for="phone">your phone:
                    <input id="phone" type="text" placeholder="your phone">
                  </label>
                  <fieldset>
                    <legend>your job</legend>
                    <label for="full">
                        <input type="checkbox" name="full" id="full">full time
                    </label>
                    <label for="part">
                        <input type="checkbox" name="full" id="part">part time
                    </label>
                    <label for="none">
                        <input type="checkbox" name="full" id="none">none time
                    </label>
                  </fieldset>
                  <fieldset>
                    <legend>your comment</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                  </fieldset>
                  <input type="reset" value="reset">
                  <input type="submit" value="submit">
            </form>
        </section>

    </main>
    <footer>

    </footer>
